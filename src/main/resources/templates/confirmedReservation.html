<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Potwierdzenie rezerwacji</title>
  <link rel="stylesheet" type="text/css" href="/confirmedReservation.css">
</head>
<body>
<div class="container">
  <h1>Potwierdzenie rezerwacji</h1>
  <p>Twoja rezerwacja została zapisana.</p>


  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

  <div th:if="${#authorization.expression('isAuthenticated()')}">
    <a th:href="@{/homePage}">Strona główna</a>
  </div>
  <div th:unless="${#authorization.expression('isAuthenticated()')}">
    <a th:href="@{/YouAreBeautiful}">Strona główna</a>
  </div>
</div>
</body>
</html>
